{% extends "app/layout.html" %}
{% block content %}

<center><h2>{{ title }}</h2></center>

{% for post in posts %}
<hr />

<div class="">
    <h2>{{ post.title }}</h2>
    <h4>{{ post.posted }}</h4>
    <p>{{ post.description }}</p>
    <p><a href="{% url 'blogpost' parametr=post.id %}">Читать далее</a></p>
</div>
<br />

{% endfor %}
{% endblock %}
